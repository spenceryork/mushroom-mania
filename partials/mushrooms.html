<div class="mushrooms">
    <h3>List of Mushrooms</h3>
    <input type="text" ng-model="mushroomName"><br>
    
    <input type="radio" ng-model="mushroom.edible">Poisonous<br>
    <input type="radio">Non-Poisonous<br>

    <ul ng-repeat="mushroom in mushroomList | filter: mushroomName">
        <li>{{ mushroom.name }}</li>
    </ul>
</div>
