<div class="mushrooms">
    <h3>List of Mushrooms</h3>
    <input type="text" ng-model="mushroomName"><br>
    
    <input type="radio"  ng-model="edible" ng-value="false">Poisonous<br>
    <input type="radio"  ng-model="edible" ng-value="true">Non-Poisonous<br>

    <ul ng-repeat="mushroom in mushroomList | filter: mushroomName | filter: {edible: edible}">
        <li>{{ mushroom.name }}</li>
    </ul>
</div>
